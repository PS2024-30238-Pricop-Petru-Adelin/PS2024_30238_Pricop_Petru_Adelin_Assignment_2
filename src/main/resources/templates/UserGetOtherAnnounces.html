        table {
            width: 95%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            overflow: auto;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #002e32;
            color: #22dcd3;
            font-size: 20px;
            font-family: 'Courier New', monospace
        }
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }
        tr:hover {
            background-color: #ddd;
        }
        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #002e32;
            border: none;
            color: #22dcd3;
            text-align: center;
            font-size: 16px;
            padding: 6px;
            width: 95%;
            height: 40px;
            margin-left: 2.5%;
            transition: all 0.5s;
            cursor: pointer;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
        .button-delete span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button-delete span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button-delete:hover span {
            padding-right: 25px;
        }

        .button-delete:hover span:after {
            opacity: 1;
            right: 0;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #22dcd3;
        }
        input[type="submit"] {
            background-color: #fb232a;
            color: white;
            border: none;
            padding: 3px 3px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 2px 2px;
            cursor: pointer;
            height: 50%;
            width: 100%;
            border-radius: 5px;

        }

<body>
<h1>Posted announces</h1>
<br>


<table id="myTable">
    <tr>
        <th></th>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>User</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    <tr th:each="announcement : ${announces}">
        <td></td>
        <td th:text="${announcement.id}"></td>
        <td th:text="${announcement.title}"></td>
        <td th:text="${announcement.description}"></td>
        <td th:text="${announcement.price}"></td>
        <td th:text="${announcement.user.getLastName()}"></td>
        <td th:text="${announcement.category.getCategoryName()}"></td>
        <td>
            <button class="button"  style="vertical-align:middle" ><span>Send message</span></button>
        </td>
    </tr>
</table>
<script>



    var table = document.getElementById("myTable");
    for(var i = 1; i < table.rows.length; i++)
    {
        table.rows[i].cells[0].innerHTML = i;
    }

</script>
<p th:text="${message}"></p>
</body>
