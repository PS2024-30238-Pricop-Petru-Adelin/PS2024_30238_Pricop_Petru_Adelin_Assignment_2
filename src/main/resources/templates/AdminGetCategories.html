        table {

        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #002e32;
            border: none;
            color: #22dcd3;
            text-align: center;
            font-size: 16px;
            padding: 6px;
            width: 95%;
            height: 40px;
            margin-left: 2.5%;
            transition: all 0.5s;
            cursor: pointer;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
        input[type="submitDelete"]{
            background-color: #ff3c3c;
            color: white;
            border: none;
            padding: 3px 3px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 5px;
            height: 50%;
            width: 50%;
        }
        .button-delete span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button-delete span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button-delete:hover span {
            padding-right: 25px;
        }

        .button-delete:hover span:after {
            opacity: 1;
            right: 0;
        }
        .updateBtn{

            font-size: 16px;
            margin: 2px 2px;

            border-radius: 5px;

            width: 100%;
        }

            position: fixed; /* Stay in place */

            width: 100%; /* Full width */

            height: 50%;

<button id="insertBtn" class = "button" style="vertical-align:middle" ><span>Register new user</span></button><br>
<div id="modalInsert" class="modalInsert">

    <!-- Modal content -->
    <div class="modalInsert-content">
        <h2 class="modal-title" >Insert new user
            <span class="close1">&times;</span>
        </h2>
        <form class="formField" th:action="@{/category/insert}" method="post" >
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" required><br>

            <input type="submit" value="Register">
        </form>
    </div>

</div>
<br>
<table id="myTable">
    <tr>
        <th></th>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td></td>
        <td th:text="${category.id}"></td>
        <td th:text="${category.categoryName}"></td>
        <td>

            <form th:action="@{/category/delete/} + ${category.id}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');" class="delete-button" readonly/>
            </form>

            <button class="updateBtn"  style="vertical-align:middle" ><span>Update</span></button>
            <div class="modalUpdate" >

                <!-- Modal content -->
                <div class="modalInsert-content">
                    <h2 class="modal-title" >Update user
                        <span class="close">&times;</span>
                    </h2>
                    <form class="formField" th:action="@{/category/update/} + ${category.id}" method="post">
                        <input type="hidden" name="_method" value="put" />
                        <label >Id:</label>
                        <input type="text" th:value="${category.id}" name="id" readonly disabled><br>
                        <label for="categoryName">Name:</label>
                        <input type="text" th:value="${category.categoryName}" name="categoryName" required><br>
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
        </td>
    </tr>
</table>
<script>

    var modal = document.getElementById("modalInsert");
    // Get the button that opens the modal
    var btn = document.getElementById("insertBtn");
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close1")[0];
    // var span1 = document.getElementsByClassName("close")[1];

    var btns = document.getElementsByClassName("updateBtn");
    var modals = document.getElementsByClassName("modalUpdate");
    var spans = document.getElementsByClassName("close");

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }


    for(let i = 0; i < btns.length; i++){
        btns[i].onclick = function() {
            modals[i].style.display = "block";
        }
        spans[i].onclick = function() {
            modals[i].style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modals[i]) {
                modals[i].style.display = "none";
            }
        }
    }


    var table = document.getElementById("myTable");
    for(var i = 1; i < table.rows.length; i++)
    {
        table.rows[i].cells[0].innerHTML = i;
    }

</script>
<p th:text="${message}"></p>
