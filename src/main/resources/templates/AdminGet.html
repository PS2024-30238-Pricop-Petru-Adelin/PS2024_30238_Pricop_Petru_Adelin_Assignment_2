        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #002e32;
            border: none;
            color: #22dcd3;
            text-align: center;
            font-size: 16px;
            padding: 6px;
            width: 100%;
            height: 40px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
        .delete-button {
            background-color: #ff3c3c;
            color: white;
            border: none;
            padding: 3px 3px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 5px;
            height: 50%;
            width: 100%;
        }
        .button-delete span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button-delete span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button-delete:hover span {
            padding-right: 25px;
        }

        .button-delete:hover span:after {
            opacity: 1;
            right: 0;
        }
        .update-button {
            background-color: #4c7eaf;
            color: white;
            border: none;
            padding: 3px 3px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;

<body>
<h1>Registered users</h1>
<br>
<button onclick="window.location.href='/user/insert'" class="button" style="vertical-align:middle"><span>Register new user</button><br>
<br>
<table id="myTable">
    <tr>
        <th></th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td></td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td>
            <form th:action="@{/user/delete/} + ${user.id}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');" class="delete-button"/>
            </form>
            <form th:action="@{/user/update/} + ${user.id}" method="post">
                <input type="hidden" name="_method" value="put" />
                <input type="submit" value="Update" onclick="return confirm('Are you sure you want to update this item?');" class="update-button"/>
            </form>
            <!-- Your update form here -->
        </td>
    </tr>
</table>
<script>

    document.addEventListener('DOMContentLoaded', function() {
        var path = window.location.pathname; // Get the current URL's path
        var id = path.split('/').pop();

        var previousUrl = document.referrer; // Get the previous URL
        var urlToCompare1 = 'http://localhost:8080/index/redirect';
        var urlToCompare2 = 'http://localhost:8080/announcement/get';
        var urlToCompare3 = 'http://localhost:8080/category/get';


        if(previousUrl !== urlToCompare1 && previousUrl !== urlToCompare2
            && previousUrl !== urlToCompare3) {
            window.location.href = 'http://localhost:8080/index/HomePage';
        }
    });
</script>
<p th:text="${message}"></p>
</body>
